<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>  
    <link rel="stylesheet" href="css/partidos.css">

    <body>
        <!-- esta va a ser el main div -->
        <div class="container"> 
            <!-- esta va a ser la barra de navegacion /Este DIV es nuestro NAVBAR = navigation bar -->
            

            <header th:replace="plantilla/template::header"></header>


            <center> <h1 th:text="#{plantilla.cine}"></h1></center>
            <br>
            <div class='content'>

                <p>CARTELERA, COSTA RICA</p>



                <tbody>
                <th:block th:each="user : ${cinedataset}">

                    <tr>
                    <div class="cartasposc">

                        <div class="card" border style="width: 18rem;">
                            <div class="card-body">

                                <p class="card-text"><td th:text="${user.getNombre}"></td></p>

                                <img th:src="${user.getImagen}" id="imagen" class="card-img-top"/>

                            </div>
                        </div>
                    </div>

                    </tr> 
                </th:block>
                </tbody>


                <div class='content'>
                    <p>TRAILERS PELICULAS RECIENTES</p>

                    <div class='video-content'>

                        <iframe width="560" height="315" 
                                src="https://www.youtube.com/embed/jYRtFFa4hT8" 
                                title="YouTube video player" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>

                        <iframe 
                            width="560" 
                            height="315"
                            src="https://www.youtube.com/embed/fb5ELWi-ekk" 
                            title="YouTube video player"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                    </div>
                </div>

            </div>
            
            <footer th:replace="plantilla/template::footer"></footer>
    </body> 
</div>
</html>
