<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Resultado de Compra</title>
        <link rel="stylesheet" href="css/home.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
            />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
            />
        <!-- MDB -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
        ></script>
        <link rel="stylesheet" href="css/partidos.css">
    </head>


    <body>
    <tbody>
    <th:block th:each="user : ${partidodataset}">

        <tr>
        <div class="cartasposc">

            <div class="card" border style="width: 18rem;">
                <div class="card-body">

                    <p class="card-text"><td th:text="${user.getNombre}"></td></p>

                    <img th:src="${user.getImagen}" id="imagen" class="card-img-top"/>

                </div>
            </div>
        </div>

    </tr> 
</th:block>
</tbody>  
</div>
<!-- esta va a ser el main div -->
<div class="container"> 
    <!-- esta va a ser la barra de navegacion /Este DIV es nuestro NAVBAR = navigation bar -->


    <header th:replace="plantilla/template::header"></header>

    <div class='content'>
        <br>

        <!-- Flexbox container for aligning the toasts -->
        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">

            <!-- Then put toasts within -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>

    </div>
    <br>
    <!-- footer=pie de pagina -->
    <footer th:replace="plantilla/template::footer"></footer>
</div> 
</html>
