plantilla.info=Fue fundada en el 2003, al manifestarse un mayor movimiento en las distintas actividades de entretenimiento que los costarricenses encuentran interesantes como: conciertos, teatro, cine, partidos de futbol. El objetivo de esta pagina es facilitar al costarricense la adquisicion de entradas para estas actividades. Con el objetivo no solo facilitar su compra ahorrando tiempo y dinero, sino que tambien generando una experiencia agradable y momentos inolvidables.
